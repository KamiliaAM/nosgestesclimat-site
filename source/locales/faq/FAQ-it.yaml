- catégorie: vivienda
  catégorie.lock: logement
  id: réseau-chaleur
  question: Sono collegato alla rete di telesoccorso della mia comunità, ma
    l'apparecchio non offre questa possibilità.
  question.lock: Je suis raccordé au réseau de chaleur de ma collectivité mais
    cette option n’est pas proposée par l’outil…
  réponse: >
    
    In effetti, NGC non permette di informare se si è collegati a una rete di riscaldamento, per vari motivi.


    In primo luogo, si tratta di elencare tutte le sedi di calefazione della Francia, che sono più di 750.


    Inoltre, i dati (ovvero, il fattore di emissione della rete) sono **non sempre verificabili e controllabili** e sono soggetti a forti variazioni nel tempo, in funzione dei processi utilizzati per il funzionamento della rete di calefazione (calore recuperato dagli inceneritori, energia rinnovabile, ma anche, in genere, combustibile o gas naturale).


    Abbiamo scelto di considerare un impianto di calefazione "medio", poiché il suo impatto in termini di gas ad effetto serra può variare molto in funzione della proporzione di idrocarburi utilizzati nel suo funzionamento.
  réponse.lock: >
    
    En effet, NGC ne permet pas de renseigner si on est raccordé à un réseau de chaleur, et ce pour plusieurs raisons.


    Tout d’abord, cela nécessiterait de répertorier l’ensemble des réseaux de chaleur en France et il en existe plus de 750…


    De plus, la donnée (i.e. le facteur d’émission du réseau) n’est **pas toujours fiable et contrôlable** et est sujette à de fortes évolutions au cours du temps, en fonction des procédés utilisés pour faire fonctionner le réseau de chaleur (chaleur récupérée depuis les incinérateurs, énergie renouvelable mais aussi souvent fuel ou gaz naturel).


    Nous n’avons pas fait le choix non plus de considérer un réseau de chaleur « moyen » étant donné qu’en fonction de la part d’hydrocarbure utilisée dans leur fonctionnement, leur impact en termes de gaz à effet de serre peut varier très fortement.
- catégorie: generale
  catégorie.lock: général
  id: ges
  question: qual è l'odore del carbonio? Come mai un cubo di basura emette gas di
    effetto serra (GEI)?
  question.lock: Qu'est-ce que l'empreinte carbone ? Comment se fait-il que ce que
    je mange ou que ma poubelle émettent des gaz à effet de serre (GES) ?
  réponse: >
    Tutto ciò che si consuma, si usa e si tira richiede materiale (che ha
    bisogno di essere estratto), energia per essere impacchettato, fuso o
    empaquetato.


    Questi prodotti vengono trasportati, conservati e, quando giungono al termine della loro vita utile (o quando semplicemente decidiamo di tirarli), si trasformano in residui che devono essere recuperati e trattati, e talvolta riciclati.


    Per questo motivo, anche se può sembrare controintuitivo, tutte le nostre attività quotidiane contribuiscono all'emissione di gas serra. Alcuni molto, altri molto poco. Consumare un chilo di patate emette gas ad effetto serra, guidare 10.000 km in auto altrettanto, ma ovviamente in proporzioni molto diverse. E, di certo, non abbiamo in mente queste cifre.


    Per sapere quanto emette ogni nostra azione, ci basiamo sulla [Base Carbone](https://www.bilans-ges.ademe.fr/fr/accueil) dell'ADEME (l'agenzia francese per il medio ambiente) che per diversi dati (km percorsi, kg di carne, kWh consumati, un televisore, ecc.) ci permette di stimare la quantità di gas a effetto serra emessi.


    L'obiettivo della nostra Azione per il clima è quello di manipolare queste cifre per mettere semplicemente in discussione il nostro stile di vita, allo scopo di individuare ciò che contribuisce di più o di meno alla nostra impronta di carbonio.
  réponse.lock: >
    Tous ce que nous consommons, utilisons, jetons a nécessité de la
    matière (qui a du être extraite), de l'énergie pour être assemblé, mis en
    forme ou bien encore conditionné.


    Ces biens sont transportés, stockés et quand ils arrivent en fin de vie (ou qu'on décide tout simplement de les jeter), deviennent des déchets qui doivent encore être collectés puis traités, et parfois recyclés.


    C'est pourquoi, même si cela peut sembler contre intuitif tous nos gestes quotidiens participent à émettre des gaz à de serre. Certains énormément, d'autres très peu. Manger un kg de patates émet des gaz à effet de serre, rouler 10 000 km en voiture aussi, mais bien évidemment dans des proportions très différentes. Et nous n'avons naturellement pas ces chiffres en tête.


    Pour savoir combien émettent chacunes de nos actions, nous nous en remettons à la [Base Carbone](https://www.bilans-ges.ademe.fr/fr/accueil) de l'ADEME (l'agence française de l'environnement) qui pour différentes données (km roulé, kg de viande, kWh consommé, une TV, etc.) permettent d'estimer la quantité de gaz à effet de serre émise.


    Le but de nos Nos Gestes Climat est de manipuler ces chiffres pour questionner simplement notre mode de vie afin d'identifier ce qui contribue plus ou moins à notre empreinte carbone.
