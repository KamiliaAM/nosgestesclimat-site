  question: Quindi, per evitare che sia sfavorevole per la nostra atmosfera di
    carbonio, non è il caso di fare una domanda di tipo orgánico?
  question.lock: C’est donc pour éviter que cela soit défavorable à notre
    empreinte carbone que vous ne posez pas la question du bio ?
  réponse: >
    
    No.


    Non è qui che si radica il problema fondamentale della centrale.


    Il tema principale di questo punto è il consumo di carne e prodotti animali (leche, formaggio, ecc.) che rappresentano, insieme, circa il 75% del contenuto di carbonio della dieta del francese medio. Pertanto, sapere che il vostro cibo è ecologico o che la carne di mucca che mangiate è stata cucinata con alimenti ecologici è secondario, poiché la posta in gioco è la riduzione del consumo di carne, soprattutto di carne gialla.
  réponse.lock: >
    
    Non.


    Ce n’est simplement pas là que se situe l’enjeu fondamental du poste alimentation.


    Le principal enjeu de ce poste est la consommation de viande et de produits issus des animaux (laits, fromages, etc.) qui représente, à eux deux, environ 75 % de l’empreinte carbone de l’alimentation d’un français moyen. Savoir que son navet est bio ou que le bœuf que je mange a été élevé avec une alimentation bio est donc secondaire, étant donné que l’enjeu se situe sur la réduction de la consommation de viande, notamment rouge.
