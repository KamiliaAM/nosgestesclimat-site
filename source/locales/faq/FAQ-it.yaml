  id: autres-carburants
  question: per quale motivo non posso introdurre il tipo di combustibile che utilizzo?
  question.lock: Pourquoi est-ce que je ne peux pas renseigner le type de
    carburant que j’utilise ?
  réponse: >
    
    NGC sceglie di non chiedere il tipo di carburante, semplicemente perché **no hay mucha diferencia entre ellos.** Ya sea gasolina, gasóleo o GLP, los impactos son muy similiares. Per questo ci concentriamo sugli aspetti più importanti (numero di chilometri percorsi, numero di occupanti, uso del trasporto pubblico, ecc.)


    A questo proposito, non è il caso di consultare questo [simulatore] (https://ecolab.ademe.fr/transport) per confrontare l'impatto climatico di diversi modi di trasporto per un unico percorso.
  réponse.lock: >
    
    NGC fait le choix de ne pas poser de question sur le type de carburant, tout simplement car **il n’y a pas beaucoup de différence entre eux.** Qu’il s’agisse d’essence, de gazole ou de GPL, les impacts sont très similaires. Nous nous concentrons donc sur les enjeux les plus importants (nombre de km parcourus, nombre d’occupants, utilisation des transports en commun, etc.).


    A ce sujet, n’hésitez pas à consulter ce [simulateur](https://ecolab.ademe.fr/transport) pour comparer l’impact sur le climat de différents modes de transport pour un même trajet.
- catégorie: servizi pubblici
  catégorie.lock: services publics
  id: services-publics
  question: Alla fine del mio calcolo c'è una parte di "utilità", qual è?
  question.lock: À la fin de mon calcul il y a un poste « service public »,
    qu’est-ce que c’est ?
  réponse: >
    
    Questa parte rappresenta il consumo di carbonio dei servizi pubblici francesi a livello individuale. In altre parole, l'impatto dei servizi è distribuito tra i 66 milioni di francesi.


    Così ognuno fa la sua parte per diverse ragioni.


    In primo luogo, è estremamente raro, anzi quasi impossibile, vivere senza utilizzare un solo servizio pubblico. Che si tratti della sanità, delle autostrade, dell'istruzione e, in generale, di tutto ciò che viene finanziato con le imposte, tutto il mondo beneficia dei servizi pubblici.


    In secondo luogo, l'intento di contabilizzare quanto di un servizio pubblico utilizzi un individuo "de verdad" non è attualmente possibile con i dati che abbiamo sull'attività di questo settore.
  réponse.lock: >
    
    Ce poste représente l’empreinte carbone des services publics français ramené à une échelle individuelle. C’est-à-dire que l’on répartit l’impact des services entre les 66 millions de français.


    Tout le monde prend donc en quelque sorte « sa part » et ce pour plusieurs raisons.


    Tout d’abord, il est extrêmement rare voire quasi impossible de vivre sans jamais utiliser un seul service public. Qu’il s’agisse de service santé, de routes aménagées, de l'éducation, et plus généralement de tout ce qui est financé par les impôts, tout le monde bénéficie des services publics.


    Deuxièmement, essayer de comptabiliser la part de service public qu’un individu utilise « pour de vrai » n'est pas actuellement possible avec les données dont nous disposons sur l'empreinte de ce secteur.
- catégorie: trasporto
  catégorie.lock: transport
  id: déplacements-pro
  question: devo informarvi dei miei viaggi di lavoro?
  question.lock: Dois-je renseigner mes déplacements pro ?
  réponse: >
    
    No.


    UCS si dedica alla valutazione della **umidità del carbonio individuale**. Le spese sostenute nell'ambito del proprio lavoro, come l'incontro con un cliente, l'assistenza a una riunione, il viaggio a un seminario di tre giorni, ecc.


    I viaggi legati all'azienda sono inclusi nella quota di emissioni di carbonio della sua organizzazione (azienda, comunità, associazione, ecc.). Si tratta della cosiddetta Evaluación de Emisiones de Gases de Efecto Invernadero (GEI).


    **Sin embargo, se le pregunta por su desplazamiento habitual al trabajo y viceversa ** ¿Por qué? Perché tu personalmente hai il controllo del tipo di trasporto che decidi di utilizzare e del luogo in cui vivi.


    Tuttavia, la realtà è molto diversa e non possiamo biasimare coloro che si muovono in auto perché si trovano a poca distanza dal luogo di lavoro. Anche se si possono discutere alcune opzioni, molti di noi sono obbligati a utilizzare il veicolo individuale, in mancanza di alternative serie (trasporto pubblico, teletrasporto, uso condiviso del veicolo, ecc).
  réponse.lock: >
    
    Non.


    NGC est dédié à l’évaluation de **l’empreinte carbone individuelle**. Les déplacements que vous effectuez dans le cadre de votre travail comme livrer un client, se rendre à une réunion, prendre l’avion pour assister à 3 jours de séminaire, etc. ne sont pas à prendre en compte quand vous répondez aux questions du calculateur.


    Ces déplacements relevant de l’activité professionnelle seront comptabilisés dans l’empreinte carbone de votre organisation (entreprise, collectivité, association, etc). On parle alors de bilans d’émissions de Gaz à Effet de Serre (BEGES).


    **Néanmoins, les déplacements réguliers domicile-travail vous sont demandés.** Pourquoi ? Car, à titre personnel, vous avez la main sur le type de transports que vous choisissez d’utiliser et sur l’endroit où vous habitez.


    Cependant la réalité est souvent bien différente et loin de nous la volonté de culpabiliser ceux dont la mobilité quotidienne est centrée autour de la voiture car ils sont éloignés de leur lieu de travail. Même si certains choix peuvent être questionnés, beaucoup d’entre nous sont, en effet, contraints à la voiture individuelle, faute d’alternatives sérieuses disponibles (transports en commun, télétravail, covoiturage, etc.).
- catégorie: consumo di energia
  catégorie.lock: alimentation
  id: bio
  question: Consumo alimenti ecologici ma non ho nessuna domanda specifica al riguardo?
  question.lock: Je consomme bio mais je ne vois pas de questions spécifiques à ce sujet ?
  réponse: >
    
    **Nota: gli acquisti ecologici non riducono l'impronta di carbonio da soli


    A parità di produzione e di prodotti, una coltivazione ecologica richiede appezzamenti agricoli più grandi, riducendo le dimensioni delle foreste e delle aree naturali, essenziali per lo stoccaggio del carbonio. Per questo motivo, a livello globale e a parità di consumo, si deve considerare che l'agricoltura ecologica ha un impatto maggiore sul clima rispetto a quella convenzionale.


    Tuttavia, questo non è un motivo per non coltivare in modo biologico.


    Dalla contaminazione del suolo e delle acque sotterranee, alla perdita di biodiversità, fino alla salvaguardia della salute degli agricoltori, gli alimenti ecologici riducono molti altri impatti ambientali, oltre a ridurre i rischi per la nostra salute. In questo caso si tratta di questioni ambientali in generale e dobbiamo fare un passo avanti nel nostro studio, che è incentrato al 100% sui gas inverniali.
  réponse.lock: >
    
    **Attention : manger bio ne réduit pas, en soi, l’empreinte carbone.**


    A production et produits égaux, une culture bio va nécessiter des parcelles agricoles plus grandes, réduisant la taille des forêts et des zones naturelles, zones essentielles à la séquestration du carbone. C’est pourquoi, à l’échelle globale et à quantités consommées égales, on tend à considérer que le bio a « plus d’impact » sur le climat que l’agriculture conventionnelle.


    Néanmoins, ce n’est pas une raison pour ne pas manger bio.


    De la pollution des sols et des nappes phréatiques, à la perte de biodiversité en passant par la préservation de la santé des agriculteurs, une alimentation bio permet de réduire considérablement de nombreux autres impacts environnementaux tout en réduisant également les risques pour notre santé. Nous touchons ici aux enjeux environnementaux en général, et devons prendre du recul par rapport à notre calcul 100 % centré sur les gaz à effet de serre.
