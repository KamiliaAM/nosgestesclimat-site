  question: La mia casa è alimentata con energia elettrica ecologica, perché non
    posso tenerla in considerazione?
  question.lock: Mon logement est alimenté en électricité verte, pourquoi ne
    puis-je pas le prendre en compte ?
  réponse: >
    
    A meno che non si disponga di una propria fonte di energia elettrica (pannelli fotovoltaici), la cosiddetta energia elettrica "verde" prodotta dai produttori di energia rinnovabile non può essere ottenuta senza l'esistenza della rete elettrica francese, una rete unica e condivisa da tutti


    NGC utilizza solo il fattore di emissione di questa rete, che sarà più basso quando vi saranno collegate fonti più sostenibili. Questo fattore di emissione è particolarmente [basso](https://www.electricitymap.org/ranking) grazie all'importante proporzione di presenze nucleari e idroelettriche nel nostro mix.


    Inoltre, le cifre facilitate dai fornitori di energia elettrica "verde" sono cifre teoriche, che non sono state oggetto di consultazioni tecniche come le cifre della [Base Carbone®](https://www.bilans-ges.ademe.fr/).


    Tuttavia, sottoscrivere un [contratto di energia elettrica "verde"](https://agirpourlatransition.ademe.fr/particuliers/vertvolt) è un ottimo modo per essere in fase con i propri valori, per partecipare alla creazione di posti di lavoro non delocalizzabili e per inviare un messaggio ai responsabili politici a favore dello sviluppo delle energie rinnovabili.
  réponse.lock: >
    
    À moins de posséder sa propre source d’électricité (panneaux photovoltaïque), l’électricité dite « verte » fournie par les producteurs d’énergie renouvelable ne peut vous être acheminée sans l’existence du **réseau électrique français, réseau unique et partagé par tous.**


    NGC utilise donc seulement le facteur d’émission de ce réseau, qui sera d’autant plus bas que des sources durables y seront connectées. Ce facteur d’émission est particulièrement [faible](https://www.electricitymap.org/ranking) grâce à la part importante de nucléaire et de barrages hydrauliques dans notre mix.


    De plus, les chiffres fournis par les fournisseurs d’électricité "verte" sont des chiffres théoriques, qui n’ont pas fait l’objet de concertations techniques comme l’ensemble des chiffres de la [Base Carbone®](https://www.bilans-ges.ademe.fr/).


    Néanmoins, souscrire [un contrat d’électricité « verte »](https://agirpourlatransition.ademe.fr/particuliers/vertvolt) est un bon moyen pour être en phase avec ses valeurs, participer à la création d’emplois non délocalisables et passer un message aux décideur·se·s en faveur du développement des énergies renouvelables.
