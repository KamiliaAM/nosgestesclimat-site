    > Per esempio, la vostra banca può finanziare l'estrazione di petrolio nella costa siberiana, ma questo petrolio viene estratto per un uso specifico: per guidare un pullman per 10 km, per riscaldare una casa o per produrre plastica.

    > Nel modello, ciò che viene attribuito a queste emissioni è il consumo di automobili, case e plastica.


    Risulta molto difficile, alla luce dei dati attuali, includere nel modello una quota di responsabilità per il consumo di carburante personale, senza che si produca una doppia contabilizzazione.
  réponse.lock: >
    
    Les émissions des énergies fossiles financées par les banques sont comptabilisées pour ceux qui les utilisent.


