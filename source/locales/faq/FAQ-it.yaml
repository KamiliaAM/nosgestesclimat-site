  question: Vorrei acquistare prodotti durevoli che rispettino l'ambiente, ma
    l'herramienta non sembra fare la differenza. Perché?
  question.lock: J’achète souvent des biens durables et écologiques mais l’outil
    ne semble pas faire la différence. Comment cela se fait-il ?
  réponse: >
    Questo è un commento comune quando si tratta di valutare la
    concentrazione di carbonio di una persona.


    La visualizzazione del peso di carbonio di ogni prodotto, bene e servizio che consumiamo non esiste ancora, quindi dobbiamo approssimare questo impatto. Dobbiamo scegliere tra semplicità e precisione.


    NGC, oltre a essere un calcolatore per il pubblico in generale, punta sulla semplicità.


    Tuttavia, questo approccio si basa su una famiglia di prodotti principali. Più concretamente, il calcolatore di NGC si basa su rapporti monetari (si emettono X g di CO2e per Y € di prodotti acquistati), per tipo di prodotto, indicati dalla [Base Carbone®](https://www.bilans-ges.ademe.fr/) dell'ADEME.


    Questi rapporti monetari consentono di stimare il contenuto di carbonio di un prodotto o di un servizio acquistato sulla base del suo prezzo. A tal fine, si considera un prodotto standard "medio". Non tiene conto delle specifiche dei prodotti meno impattanti (di seconda mano, sostenibili, ecologici...), il che porta ad aumentare il prezzo finale.


    NGC ha deciso di concentrare la ricerca sui prodotti nuovi perché la differenza di impatto con i prodotti di seconda mano è molto significativa. La fase di produzione del prodotto, che molto spesso rappresenta la maggior parte dell'impatto, non viene presa in considerazione per i prodotti di seconda mano. Per quanto riguarda le differenze di impatto tra i nuovi prodotti (di solito tra prodotti a rapida evoluzione e prodotti ecologici), NGC opta, ancora una volta, per la semplicità.
  réponse.lock: >
    C’est une remarque qui revient souvent quand il s’agit d’évaluer
    son empreinte carbone.


    L’affichage du poids carbone de chaque produit, bien et service que nous consommons n’existant pas encore, nous devons donc approximer cet impact. Il faut ici arbitrer ente simplicité et précision.


    NGC, étant un calculateur grand public, nous faisons le choix de la simplicité.


    Ainsi, cette approximation se fait par grande famille de produit. Plus concrètement, le calculateur NGC se base sur des ratios monétaires (X g de CO2e sont émis pour Y € de produits achetés), par type de produits, donnés par la [Base Carbone®](https://www.bilans-ges.ademe.fr/) de l’ADEME.


    Ces ratios monétaires permettent d’estimer le contenu carbone d’un produit ou service acheté à partir de son prix. Pour se faire, un produit « moyen » standard est considéré. Il ne prend donc pas en compte les spécificités des produits moins impactant (occasion, durables, éco-conçus…), ce qui tend à majorer l’empreinte finale.


    NGC a fait le choix de focaliser ses questions sur les produits achetés neufs car la différence d’impact avec les produits d’occasion est très significative. La phase de production du produit, qui représente très souvent la majorité des impacts, n’est pas prise en compte pour les produits d’occasion. Quant aux différences d’impacts entre les produits neufs (typiquement entre un jean issu de la fast-fashion et un jean éco-conçu), NGC choisit, une fois encore, de rester simple.
