  question: Ho sentito dire che il digitale ha un grande impatto sul clima, ma il
    simulatore sembra dire il contrario.
  question.lock: J'ai entendu dire que le numérique avait un gros impact sur le
    climat, le simulateur semble me dire le contraire…
  réponse: >
    
    La valutazione dell'impatto della tecnologia digitale, e più concretamente dei contenuti "desmaterializzati" (streaming, videoconferenza, archiviazione sul web, invio di lettere elettroniche, ecc.) continua a essere oggetto di lavoro tra gli agenti tecnici e istituzionali.


    Stimiamo la temperatura digitale al meglio basandoci sui dati della [Base Carbone®](https://www.bilans-ges.ademe.fr/), ma è possibile che ci siano informazioni o domande errate.


    Se volete controllare l'impatto dei vostri spostamenti via Internet, l'estensione per pendolari "carbonalyser" è a vostra disposizione.


    Se volete aiutarci a migliorare queste riflessioni, contribuite. Le explicamos cómo [aquí](https://github.com/betagouv/ecolab-data/issues/185).
  réponse.lock: >
    
    L’évaluation des impacts du numérique et plus particulièrement des contenus « dématérialisés » (streaming, visio-conférence, stockage sur un cloud, envoi de mail, etc.) est encore un sujet de travail parmi les acteurs techniques et institutionnels.


    Nous estimons au mieux l’empreinte numérique en nous basant sur les données de la [Base Carbone®](https://www.bilans-ges.ademe.fr/) mais certaines informations ou questionnements peuvent s’avérer manquant.


    Si vous souhaitez suivre l’impact de vos navigations sur internet, l’extension pour navigateur « carbonalyser » est là pour vous.


    Et si vous souhaitez nous aider à contribuer à l’amélioration de ces réflexions, n’hésitez pas à contribuer. On vous explique comment [ici](https://github.com/betagouv/ecolab-data/issues/185).
