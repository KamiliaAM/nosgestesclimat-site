    Passare per la natura, ascoltare musica, andare in bicicletta, viaggiare, prendere il treno per tutto il paese, passare il tempo con i nostri cari, andare alla festa, leggere, fare la salmeria, coltivare il giardino, imparare a cucinare in un altro modo... Una vita a basse emissioni di carbonio è ricca di esperienze meravigliose, che non sono necessariamente incluse in un pool di carbonio individuale, ma che sono al centro degli stili di vita che stiamo inventando proprio in questo momento.
  réponse.lock: >
    
