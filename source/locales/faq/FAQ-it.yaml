- catégorie: trasporto
  catégorie.lock: transport
  id: pas-de-voiture
  question: No tengo coche pero me siguen pidiendo toda esta información .
  question.lock: Je n'ai pas de voiture mais on me demande quand même toutes ses
    informations …
  réponse: >
    
    Per quanto riguarda l'introduzione di un chilometraggio del veicolo superiore a 0, l'apparecchio intende "applicare" una parte del deprezzamento della costruzione del veicolo che si sta utilizzando.


    Se avete qualche suggerimento su questo limite e, in generale, sull'armamento, non esitate a contribuire. NGC è uno strumento ad accesso aperto dove il contributo di tutti è possibile e auspicato. Vi spieghiamo come [qui](https://github.com/betagouv/ecolab-data/issues/185).


    ### Ma cos'è l'amortiguación?


    La produzione di un'automobile è un processo industriale tutt'altro che banale e contribuisce all'emissione di diverse tonnellate di CO2e. Per non creare grandi variazioni nelle emissioni, soprattutto negli anni in cui si acquista un veicolo nuovo, questo impatto viene riparato per tutta la vita del veicolo. In questo modo è possibile confrontare l'impronta di carbonio da un anno all'altro.


    Se siete proprietari del vostro veicolo, tutto l'impatto della costruzione è attribuito a voi. La svalutazione è quindi lineare, cioè si distribuisce in modo uguale da un anno all'altro. Chiediamo quanti anni ha il suo veicolo per sapere quanto è grande la svalutazione che può subire. Il periodo di ammortamento di un'auto, come considerato da Nuestros Gestos Climáticos, è di 10 anni. Qualsiasi vecchio veicolo non viene considerato (e automaticamente ha basse emissioni).


    Se non siete i proprietari della vostra auto, solo una frazione dell'impatto della sua produzione viene applicata alla sua impronta di carbonio, in proporzione al suo utilizzo.


    **Di media, un'auto è parcheggiata per il 95% del tempo, quindi è una buona idea confrontarla con il resto del mondo
  réponse.lock: >
    
    Dès que vous renseignez un kilométrage parcouru en voiture plus grand que 0, l’outil cherche à vous « appliquer » une part de l'amortissement de la construction de la voiture que vous utilisez.


    Si vous avez des suggestions à faire quant à cette limite et de manière générale sur l’outil, n’hésitez pas à contribuer. NGC est un outil libre d’accès où la contribution de tous est possible et souhaitée. On vous explique comment [ici](https://github.com/betagouv/ecolab-data/issues/185).


    ### Mais qu’est-ce que l’amortissement ?


    La fabrication d'une voiture est un process industriel loin d’être anodin et qui contribue à émettre plusieurs tonnes de CO2e. Pour ne pas créer de fortes variations de l’empreinte, notamment les années où l’on achète un nouveau véhicule, cet impact est réparti sur la durée de vie du véhicule. Cela rend possible la comparaison de votre empreinte carbone d’année en année.


    Dans le cas où vous possédez votre propre voiture, l’ensemble de l’impact de la construction vous est attribué. L’amortissement est alors linéaire, c’est-à-dire réparti à valeur égale d’année en année. Nous posons la question de l’âge de votre voiture afin de savoir quelle part de l’amortissement il vous reste à faire. La durée d’amortissement d’une voiture, considérée par Nos Gestes Climat est de 10 ans. Tout véhicule plus ancien n’est donc pas considéré (et automatiquement à émissions nulles).


    Dans le cas où vous n’êtes pas propriétaire, seule une fraction de l’impact de cette fabrication est appliquée à votre empreinte carbone, au prorata de votre utilisation.


    **Une voiture reste en moyenne 95 % du temps à l’arrêt : vous faites donc bien de la partager !**
