  id: alimentation-locale
  question: per quale motivo siamo pregati di considerare gli alimenti locali?
  question.lock: Pourquoi ne pose-t-on pas non plus de question sur l’alimentation locale ?
  réponse: >
    
    Gli alimenti locali ci permettono di ridurre le distanze di trasporto dei prodotti che consumiamo, al tempo stesso aiutando gli agricoltori delle nostre regioni.


    Tuttavia, la questione dell'origine dei nostri prodotti e gli impatti ad essa associati non possono essere ripresi nel confronto tra la distanza breve e quella lunga. L'effetto della scala, la centralizzazione dei prodotti, l'efficienza del trasporto utilizzato e molti altri parametri complicano la questione dal punto di vista della sostenibilità del carbonio. Per quanto riguarda la possibilità di informare sull'origine dei prodotti che si consumano, si dovrebbe aggiungere un numero elevato di domande, allontanando l'UCS dal suo obiettivo di pubblico generale.
  réponse.lock: >
    
    L’alimentation locale permet en effet de réduire les distances de transports des produits que nous consommons tout en soutenant les agriculteurs de nos régions.


    Néanmoins la question de la provenance de nos produits et des impacts associés ne peut être résumée à la comparaison entre une courte et longue distance. Les effets d’échelle, la centralisation des produits, l’efficacité des transports utilisés et bien d’autres paramètres complexifient la chose d’un point de vue de la comptabilité carbone. Quant à la possibilité de renseigner la provenance des produits que nous consommons, cela reviendrait à rajouter un grand nombre de question, détournant NGC de sa cible grand public.
