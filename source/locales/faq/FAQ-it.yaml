  question: No entiendo si el cálculo se hace por hogar o por individuo
  question.lock: Je ne comprends pas si le calcul est fait par foyer ou par individu
  réponse: >
    Il nostro Gesto Climático è un calcolatore del consumo di carbonio
    individuale


    Tuttavia, alcune domande possono creare confusione (come il numero di persone che vivono nella vostra casa o il numero medio di persone nella vostra auto). Queste domande sono qui per poter dare un maggiore impatto a livello individuale.


    Tuttavia, nel caso di alcuni beni di consumo, questa distinzione non è sempre chiara.


    Inoltre, all'interno di una casa, è molto difficile arbitrare tra alcuni beni e servizi utilizzati per il consumo personale e altri che possono essere condivisi (trasmissione di video, strumenti, ecc.).


    Fortunatamente, questi elementi della "zona grigia" non sono i più importanti nel nostro mondo: possiamo rispondere rapidamente alle domande senza preoccuparci di una stima potenzialmente falsa.


    Il team sta lavorando allo sviluppo di un programma (https://github.com/datagir/nosgestesclimat/issues/113) che consenta di calcolare l'impronta di carbonio della propria famiglia.
  réponse.lock: >
    Nos Gestes Climat est un calculateur **d’empreinte carbone
    individuelle.**


    Cependant, certaines questions peuvent prêter à confusion (comme le nombre de personnes vivant dans votre logement ou encore le nombre de passagers en moyenne dans votre voiture). Ces questions sont là pour que l’on puisse ramener un impact plus large à l’échelle individuelle.


    Néanmoins, pour certains biens de consommation, cette distinction n’est pas toujours claire.


    En effet, au sein d’un foyer, il est très difficile d’arbitrer entre certains biens et services utilisés dans le cadre d’une consommation personnelle et d’autres pouvant être mutualisés (streaming vidéo, outils, etc.).


    Heureusement, ces éléments en "zone grise" ne sont pas les plus importants dans notre empreinte : vous pouvez répondre rapidement aux questions sans vous préoccuper d’une estimation potentiellement fausse.


    L’équipe travaille à développer un parcours [« foyer »](https://github.com/datagir/nosgestesclimat/issues/113) afin de pouvoir estimer l’empreinte carbone de sa famille.
