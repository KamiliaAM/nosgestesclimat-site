  publicodes.Tutorial.slide1.p1:
    <0>Don't panic, we explain what it is.</0><1>The
    planet is <1>warming up dangerously</1>, as we emit more and more greenhouse
    gases.</1>
  publicodes.Tutorial.slide1.p2:
    <0>This test gives you in ‚è±Ô∏è 10 minutes flat <2>a
    measure of your part </2> in this warming.</0>
  publicodes.Tutorial.slide2.blockquote:
    'Other gases, especially methane <1></1>
    and nitrous oxide <5></5> also warm the planet: we convert their warming
    potential to CO‚ÇÇ equivalent to simplify the measurement '
  publicodes.Tutorial.slide2.p1: 'With a unit with a barbaric name: the CO‚ÇÇ
    equivalent. Carbon dioxide<1></1>, you know it: we breathe it out all day,
    but without influence on the climate.'
  publicodes.Tutorial.slide2.p2: It is the machines that make our modern comfort
    that reject massively, so much so that it is counted in thousands of kilos
    per year and per person, therefore in <1>tons</1> of CO‚ÇÇe!
  publicodes.Tutorial.slide3.blockquote:
    ‚ú® New! Also view your ‚õΩÔ∏è oil consumption,
    a complementary indicator to the climate topic.
  publicodes.Tutorial.slide3.p1: <0>And in concrete terms?</0><1>Every year, a
    French person emits an average of <1>10 tons</1> of CO‚ÇÇe.</1>
  publicodes.Tutorial.slide3.p2: The starting point for your Nos Gestes Climat
    test is a score calculated from average French values assigned to each
    question. This initial score is to be taken as a minimum, which starts by
    default at ~ <1></1> de CO‚ÇÇe in the current state of the calculation
    perimeter which evolves according to the improvements of the model. Your
    answers will then refine this footprint in the score bar.
  publicodes.Tutorial.slide5.p1: <0>And the goal?</0><1>We have to decrease our
    climate footprint as soon as possible.</1><2>In France, this means going
    from ~10 tons to <2>less than 2 tons</2> per year.</2>
  publicodes.Tutorial.slide6: '<0>So, are you ready to go?</0><1>A few tips to
    help you complete the test.</1><2>üë§ Answer the questions on behalf of
    yourself, not your household: this is an individual test.</2><3>üíº Answer
    for your personal life, not for your job or studies. <2>One exception: </2>
    your commute must be included in the miles driven.</3><4>‚ùìÔ∏è Any other
    questions? Check out our <2>FAQs</2> at any time.</4>'
