    plan√®te : on convertit leur potentiel de r√©chauffement en √©quivalent CO‚ÇÇ
    pour simplifier la mesure. "
  publicodes.Tutorial.slide2.p1: |
    Through a unit with a barbaric name: the CO‚ÇÇ
    equivalent. You already know carbon dioxide<1></1>, it's what we breathe out all day,
